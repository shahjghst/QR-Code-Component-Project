<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
</head>
<body>
    <!-- Dont use header but rather main as we are only focusing on a small project and not a page with an introduction. -->
    <main>
        <!-- Figure  is used for an image, illustration, diagram, code snippet, etc.-->
        <figure>
            <img src="./images/image-qr-code.png" alt="QR code">
            <!-- Figcaption is just the caption that goes with image -->
            <figcaption>
                <p id="top-text">Improve your front-end <br>skills by building projects</p>
                <p id="bottom-text">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br>the next level</p>
            </figcaption>
        </figure>
    </main>
</body>
</html>
